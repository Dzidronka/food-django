{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

    <div class="row">
        <div class="col-md-8 offset-md-6">
            {% if form.errors %}
                <p>Your username or password didn't match. Please try again.</p>
            {% endif %}
            <h3>Log in</h3>
            <hr>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button type="submit" class="more-button">Log in!</button>
            </form>
        </div>
    </div>
{% endblock %}
