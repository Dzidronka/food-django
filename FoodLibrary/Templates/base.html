{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
    <title>FOODS&CALORIES</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <script src="{% static 'scripts/scripts.js' %}"></script>
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div class="container">
    {% if request.user.is_authenticated %}
        <span class="welcome">Hello {{ user.username }}!</span>
    {% endif %}
    <div class="topnav" id="myTopnav">
        <a class="logo" href="/"> FOODS&CALORIES</a>
        <a href="/">Products</a>
        <a href="{% url 'about' %}">About</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'product_add' %}"><span>Add New Product</span></a>
            <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
        <form class="search-bar" action="{% url 'search_results' %}" method="get">
            <input name="q" type="text" placeholder="Search...">
        </form>
        <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
<div class="row">
        <div class="site-logo">
            <div class=" align-items-center">
                <div class="col-12 col-lg-6 d-flex">
                </div>
            </div>
        </div>
        <section class="content">
            <div class=" text-center">
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </section>
</div>
</div>
</body>
</html>
